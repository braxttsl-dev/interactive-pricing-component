<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@600;800&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">
  <title>Interactive pricing component</title>
</head>

<body>
  <section class="cta">
    <h1 class="cta-header">Simple, traffic-based pricing</h1>
    <p class="cta-body">Sign-up for our 30-day trial. No credit card required.</p>
  </section>

  <main>
    <section class="pricing">
      <section class="info-desktop">
        <p class="view-count"><span id="view-count">100</span>K Pageviews</p>
      <p class="money desktop"><span id="money">$16.00</span>/ month</p>
    </section>
      <input type="range" min="0" max="200" step="20" value="50" id="range-slider">
      <p class="money mobile"><span id="money">$16.00</span>/ month</p>
    </section>

    <section class="billing">
      <p>Monthly Billing</p>
      <label class="switch">
        <input type="checkbox" id="billing-select" value="off">
        <span class="slider round"></span>
      </label>
      <p class="discount">Yearly Billing</p>
    </section>

    <section class="tags">
      <section class="tags-container">
        <p><img src="images/icon-check.svg">Unlimited websites</p>
        <p><img src="images/icon-check.svg">100% data ownership</p>
        <p><img src="images/icon-check.svg">Email reports</p>
      </section>
      <button>Start my trial</button>

    </section>


  </main>


</body>
<script src="index.js"></script>

</html>
